<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS Modal Demo</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body ng-app="modalDemo">

		<h2>Modal Demo</h2>

		<!-- Modal demo UI -->
		<div ng-controller="modalDemoCtrl">
			<div class="dash-button" ng-click="launchModal('emailIntercept', 1)">Launch Modal 1</div>
			<div class="clearfix"></div>
			<br>
			<div class="dash-button" ng-click="launchModal('wipeHardDrive', 2, true)">Launch Modal 2</div>
			<p ng-show='modalOKConfig !== null'> Received OK from modal with contentId: {{modalOKConfig.contentId}} and targetId: {{modalOKConfig.targetId}}</p>
		</div>

		<!-- Concrete modal directive -->
		<modal>
			<modal-content id="emailIntercept">
				Your emails are being intercepted.
			</modal-content>
			<modal-content id="wipeHardDrive">
				Are you sure you want to wipe your hard drive?
			</modal-content>
		</modal>

		<script src="bower_components/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
